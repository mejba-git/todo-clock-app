<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <title>ToDo App || Js App</title>
</head>

<body>
    <div class="container">
        <div class="todoMain">
            <div class="logo">ToDo's</div>
            <div class="todoInput">
                <input id="getvalue" type="text" placeholder="Today's Plan">
                <button class="btn" onclick="setItem()">Add now</button>
            </div>
        </div>
        <div class="main">
            <div class="watch">
                <div class="watchTop">
                    <div class="day">sun</div>
                    <div class="year"></div>
                </div>

                <div class="watchBody">
                    <div class="hour"></div>
                    <div class="mid">
                        :
                    </div>
                    <div class="minute"></div>
                </div>
                <div class="watchButtom">
                    <div class="timeFormate"></div>
                    <div class="second"></div>
                    <div class="date"></div>
                </div>
            </div>
        </div>
<div class="listSection"></div>
    </div>
    </div>
</body>

<script src="./console.js"></script>

</html>
